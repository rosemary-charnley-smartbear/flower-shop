      responses:
        '200':
          description: List of all flowers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShoppingCart'
    delete:
      tags:
        - Shopping Cart
      summary: Remove item from shopping cart session.
      parameters:
        - name: user_id
          in: path
          description: User ID to load shopping cart.
          required: true
          schema:
            type: string
        - name: session_id
          in: path
          description: Session ID to load shopping cart.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of all flowers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShoppingCart'
