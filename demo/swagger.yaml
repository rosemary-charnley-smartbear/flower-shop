components:
  schemas:
    Flower:
      type: object
      properties:
        id:
          type: integer
          example: 2
        name:
          type: string
          example: Sun Flower
        primary-color:
          type: string
          example: Red
        secondary-color:
          type: string
          example: brown
        Description:
          type: string
          example: Tall weed flower
        price:
          type: number
          example: 3.99
        category:
          type: string
          example: weed
    ShoppingCart:
      type: object
      properties:
        id:
          type: integer
          example: 4
        cart_items:
          type: array
          items:
            $ref: '#/components/schemas/Flower'
        discount_code:
          type: string
          example: SALE20
        sub_total:
          type: number
          example: 10.87
        tax:
          type: number
          example: 2
        total:
          type: number
          example: 12.87
    Receipt:
      type: object
      properties:
        id:
          type: integer
          example: 1
        time:
          type: string
          format: date-time
          example: '2023-10-01T12:00:00Z'
        location:
          type: string
          example: '123 Flower St, Bloomtown'
